<template>
    <lightning-card title="Current Month Donation list">
        <div class="slds-var-m-around_medium">
            <template if:true={isColumnDataPopulated}>
                <!-- sldsValidatorIgnore -->
                <lightning-datatable
                    key-field="Id"
                    data={columnData}
                    columns={columns}>
                </lightning-datatable>
                <!-- sldsValidatorIgnore -->
            </template>
            <template if:false={isColumnDataPopulated}>
                <div>No record to display for the selected month</div>
            </template>
        </div>        
    </lightning-card>    
</template>
