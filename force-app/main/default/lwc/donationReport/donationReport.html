<template>
    <lightning-card>
        <div class="slds-var-m-around_medium">
            <section class="slds-align_absolute-center">
                <lightning-combobox class="slds-var-m-right_small"
                    name="month"
                    label="Month"
                    value={monthValue}
                    placeholder="Select a Month"
                    options={monthOptions}
                    onchange={handleChange} >
                </lightning-combobox>
                <lightning-combobox
                    name="year"
                    label="Year"
                    value={yearValue}
                    placeholder="Select a Year"
                    options={yearOptions}
                    onchange={handleChange} >
                </lightning-combobox>
            </section>
            <section>
                <c-month-wise-donation-view
                month={monthValue}
                year={yearValue}>
                </c-month-wise-donation-view>
            </section>
        </div>
    </lightning-card>
</template>
